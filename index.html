<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/f1078189b8.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                    
    <link rel="stylesheet" href="claccss.css">
</head>
<body>
    <div class="imagi">
        <img class="imtag" src="imggg/thumb-1920-455565.png"  >
    </div>
        
    <h1 style="color: rgb(5, 253, 129);">Calculator</h1>
    <div class="container">    
        <div id="display">0
        </div>
        <div class="btns">
            <div class="btn" id="CLR" onclick="selectedButton('CLR')">CLR</div>
            <div class="btn" id="b" onclick="selectedButton('b')"><i class='fa fa-backspace'></i></div>
            <div class="btn" id="%" onclick="selectedButton('%')">%</div>
            <div class="btn" id="/" onclick="selectedButton('/')">/</div>
            <div class="btn" id="7" onclick="selectedButton('7')">7</div>
            <div class="btn" id="8" onclick="selectedButton('8')">8</div>
            <div class="btn" id="9" onclick="selectedButton('9')">9</div>
            <div class="btn" id="*" onclick="selectedButton('*')">*</div>
            <div class="btn" id="4" onclick="selectedButton('4')">4</div>
            <div class="btn" id="5" onclick="selectedButton('5')">5</div>
            <div class="btn" id="6" onclick="selectedButton('6')">6</div>
            <div class="btn" id="-" onclick="selectedButton('-')">-</div>
            <div class="btn" id="1" onclick="selectedButton('1')">1</div>
            <div class="btn" id="2" onclick="selectedButton('2')">2</div>
            <div class="btn" id="3" onclick="selectedButton('3')">3</div>
            <div class="btn" id="+" onclick="selectedButton('+')">+</div>
            <div class="btn" id="0" onclick="selectedButton('0')">0</div>
            <div class="btn" id="00" onclick="selectedButton('00')">00</div>
            <div class="btn" id="." onclick="selectedButton('.')">.</div>
            <div class="btn" id="=" onclick="selectedButton('=')">=</div>            
        </div>
        
    </div>
    <h2 style="color: rgb(253, 5, 5); text-align: center;"> - MAYANK CHAUHAN</h2>
    <script src="indexx.js"></script>
</body>
</html>
